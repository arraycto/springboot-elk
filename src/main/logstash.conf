input {
    file {
        type => "java"
        path => "/Users/dogukanyilmaz/IdeaProjects/pss/demo.log"
        start_position => "beginning"
    }
}

filter {
    grok {
        match => [ "message" , "messages" ]
    }
    date {
        match => [ "timestamp" , "yyyy-MM-dd HH:mm:ss.SSS" ]
    }
}

output {
    stdout {
        codec => rubydebug
    }
    elasticsearch{
        hosts => ["127.0.0.1:9200"]
        index => "log_demo"
    }
}